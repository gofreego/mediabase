version: v1
plugins:
  - plugin: go
    out: ./
  
  - plugin: go-grpc
    out: ./
  
  - plugin: grpc-gateway
    out: ./
    opt:
      - generate_unbound_methods=true
  
  - plugin: openapiv2
    out: docs

  - plugin: validate
    out: ./
    opt:
      - lang=go

