version: '3.8'

services:
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    container_name: mediabase-minio
    ports:
      - "9900:9000"      # MinIO API
      - "9001:9001"      # MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  mediabase:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mediabase
    ports:
      - "8095:8095"  # HTTP Server
      - "8096:8096"  # gRPC Server
    depends_on:
      minio:
        condition: service_healthy

volumes:
  minio_data:
    driver: local
